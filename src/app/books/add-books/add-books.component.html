  <section id="addbook">
  <h2>Add Book</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input type="text" id="title" name="title" [(ngModel)]="title" />
    </p>
    <p>
      <label for="summary">Description</label>
      <input id="text" name="summary" [(ngModel)]="description"/>
    </p>
    <p>
      <label for="location">Is Published</label>
      <select style=" width: 100%;  font: inherit; padding: 0.15rem 0.25rem; border-radius: 4px; border: 1px solid #ab9ac0;
      background-color: #d0c2e1;" [(ngModel)]="published">
          <option value="true">Yes </option>
          <option value="false">No </option>
      </select>
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
<!-- </dialog> -->
</section>
