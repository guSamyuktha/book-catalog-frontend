<div class="search-box mb-3 w-98">
    <input
        type="text"
        [(ngModel)]="searchTerm"
        placeholder="Search..."
        class="form-control"
        style="width: 100%;" 
    />
</div>

<table id="example" class="table table-striped table-bordered" >
    <thead>
        <tr>

            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Published</th>
        </tr>
    </thead>
            @for (book of books; track $index) {
                <tr>
                    <td>{{ book.id }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.description }}</td>
                    <td>{{ book.published ? 'Yes' : 'No' }}</td>
                </tr>
            }
    
    </table>
